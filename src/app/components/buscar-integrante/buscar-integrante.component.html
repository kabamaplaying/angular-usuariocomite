<div class="container">
	<form [formGroup]="formularioIntegrante">
		<mat-form-field>
			<input matInput placeholder="Nombre del integrante" formControlName="nombre"        [matAutocomplete]="auto">
    </mat-form-field>
			<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngIf="isLoading" class="is-loading"><mat-spinner diameter="50"></mat-spinner></mat-option>
				<mat-option *ngFor="let usuario of usariosList | async" [value]="usuario">
					{{usuario.nombre}}
				</mat-option>
			</mat-autocomplete>

	</form>
</div>
